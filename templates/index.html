<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vishnu Kiranam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="card p-4 shadow">
    <h1 class="text-center mb-4">Sales Dashboard</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Record Sale -->
    <form method="POST" action="/" class="mb-4">
      <div class="row mb-2">
        <div class="col"><input type="text" name="customerName" placeholder="Customer Name *" class="form-control" required></div>
        <div class="col"><input type="text" name="phoneNumber" placeholder="Phone Number *" class="form-control" required></div>
      </div>
      <div class="row mb-2">
        <div class="col"><input type="text" name="productName" placeholder="Product Name *" class="form-control" required></div>
        <div class="col"><input type="number" name="quantity" placeholder="Quantity" class="form-control"></div>
      </div>
      <div class="row mb-2">
        <div class="col"><input type="number" step="0.01" name="amount" placeholder="Amount (â‚¹) *" class="form-control" required></div>
        <div class="col"><input type="number" step="0.01" name="cashGiven" placeholder="Cash Given (â‚¹)" class="form-control"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">ðŸ’¾ Save Record</button>
    </form>

    <!-- Search -->
    <form method="GET" action="/" class="mb-3">
      <input type="text" name="q" placeholder="Search by customer name or phone" class="form-control" value="{{ query }}">
    </form>

    <!-- Sales Table (only shows after search) -->
    {% if sales %}
      <h3>Search Results</h3>
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>Customer</th>
              <th>Phone</th>
              <th>Product</th>
              <th>Qty</th>
              <th>Amount</th>
              <th>Cash</th>
              <th>Due</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for s in sales %}
              <tr>
                <form method="POST" action="{{ url_for('update_sale', sale_id=s[0]) }}">
                  <td><input type="text" name="customerName" value="{{ s[1] }}" class="form-control"></td>
                  <td><input type="text" name="phoneNumber" value="{{ s[2] }}" class="form-control"></td>
                  <td><input type="text" name="productName" value="{{ s[3] }}" class="form-control"></td>
                  <td><input type="number" name="quantity" value="{{ s[4] }}" class="form-control"></td>
                  <td><input type="number" step="0.01" name="amount" value="{{ s[5] }}" class="form-control"></td>
                  <td><input type="number" step="0.01" name="cashGiven" value="{{ s[6] }}" class="form-control"></td>
                  <td>
                    <span class="{% if s[7] > 0 %}text-danger fw-bold{% endif %}">
                      ${{ "%.2f"|format(s[7]) }}
                    </span>
                  </td>
                  <td><button type="submit" class="btn btn-success btn-sm">ðŸ’¾ Update</button></td>
                </form>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% elif query %}
      <p class="text-muted">No records found.</p>
    {% endif %}
  </div>
</div>
</body>
</html>
